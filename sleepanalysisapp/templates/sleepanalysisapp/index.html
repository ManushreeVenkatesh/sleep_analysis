
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Analysis</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Check your Sleep Condition.</h1>
    <div class="formfield">

    <form action="{% url 'predict' %}" method="post">
        {% csrf_token %}
        <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender" required>
        <!-- <label for="gender">Gender (Male/Female):</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> -->

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="occupation">Occupation:</label>
        <input type="number" id="occupation" name="occupation" required>

        <!-- <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation" required>
            <option value="" selected disabled>Select Occupation</option>
            <option value="Nurse">Nurse</option>
            <option value="Doctor">Doctor</option>
            <option value="Engineer">Engineer</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Teacher">Teacher</option>
            <option value="Accountant">Accountant</option>
            <option value="Salesperson">Salesperson</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Scientist">Scientist</option>
            <option value="Sales Representative">Sales Representative</option>
            <option value="Manager">Manager</option>
        </select> -->

        <label for="sleep_duration">Sleep Duration (hours):</label>
        <input type="number" id="sleep_duration" name="sleep_duration" required step="0.01">

        <label for="quality_of_sleep">Quality of Sleep (scale from 0 to 10):</label>
        <input type="number" id="quality_of_sleep" name="quality_of_sleep" required min="0" max="10" step="0.01">

        <label for="physical_activity_level">Physical Activity Level (scale from 0 to 10):</label>
        <input type="number" id="physical_activity_level" name="physical_activity_level" required min="0" max="10" step="0.01">

        <label for="stress_level">Stress Level (scale from 0 to 10):</label>
        <input type="number" id="stress_level" name="stress_level" required min="0" max="10" step="0.01">

        <label for="bmi_category">BMI Category:</label>
        <input type="text" id="bmi_category" name="bmi_category" required>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure" required>

        <label for="heart_rate">Heart Rate (beats per minute):</label>
        <input type="number" id="heart_rate" name="heart_rate" required>

        <label for="daily_steps">Daily Steps:</label>
        <input type="number" id="daily_steps" name="daily_steps" required>
        <button type="submit">Submit</button>
    </form>
    </div>
    <div class="result">
        {% if result %}
            <h2>Your Sleep Condition is: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
